language: scala
script: sbt +it:compile +test
jdk:
- openjdk8
env:
  global:
    secure: 
before_deploy:
- openssl aes-256-cbc -K $encrypted_62cbf3187829_key -iv $encrypted_62cbf3187829_iv
  -in .travis/keys.tar.enc -out .travis/keys.tar -d
- tar xvf .travis/keys.tar
deploy:
  provider: script
  script: sbt +publishSigned "sonatypeReleaseAll com.criteo"
  skip_cleanup: true
  on:
    tags: true
    branch: master
before_cache:
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -print -delete
  - find $HOME/.sbt        -name "*.lock"               -print -delete
branches:
  only:
    - master
    - /\d+[.]\d+[.]\d+/
cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt
